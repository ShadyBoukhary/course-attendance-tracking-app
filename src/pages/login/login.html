<ion-content class="background">

  <div padding class="img">
    <img src="assets/imgs/logo.png" alt="Image Missing">
  </div>
  <ion-card class="ion-card">
    <ion-item no-lines class="item">
      <ion-input type="email" placeholder="Email" [(ngModel)]="account.email"></ion-input>
    </ion-item>

    <ion-item no-lines class="item">
      <ion-input type="password" placeholder="Password" [(ngModel)]="account.password"></ion-input>
    </ion-item>
  </ion-card>

  <button class="login" class="login-translucent" full ion-button (click)="login()">Login</button>
  <button class="register-translucent" ion-button  (click)=register()>Create Account</button>

</ion-content>
